<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de médias</title>
</head>
<body>
    <div class="container">
      <header>
        <img class="logo" src="imagens/logo.png" alt="Logo">
        <h1>Calculadora de médias</h1>
        <img class="info" src="imagens/info.png" alt="icone informaco">
        <span class="tooltip">Nota minima para a aprovação: 6</span>
      </header>
      <form id="form-atividade">
        <input id="nome-atividade" type="text" required placeholder="Nome da atividade">
        <input id="nota-atividade" type="number" required placeholder="Nota da atividade" min="0" max="10">
        <button type="submit">Adicionar+</button>
      </form>
      <table cellspacing ="0">
        <thead>
          <tr>
            <th class="titulo-th">Nome da atividade</th>
            <th class="titulo-th">Nota da atividade</th>
            <th class="titulo-th">Aprovado?</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      
        <tfoot>
          <tr>
            <td class="titulo-media-final">Média final</td>
            <td id="media-final-valor">---</td>
            <td id="media-final-resultado">---</td>
          </tr>
        </tfoot>
      </table>
    </div>

  <script src="main.js"></script>
</body>
</html>
